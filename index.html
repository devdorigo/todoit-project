<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>to (Just) do (It)</title>
</head>
<body>
    <div class="container">
        <section class="to-do">
                <h1 class="title__todo">To (Just) Do (It)</h1>
                <div class="input">
                    <form id="form" class="form__todo">
                        <input class="input__field" id="task" type="text" name="task" required />
                        <label for="task" class="input__label " >what the next task ?</label>
                        <button type="submit" class="btn__add" id="btn__task">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                            </svg>
                        </button>
                    </form>
                </div>
                <div class="container">
                    <ul class="list">
                        <li class="item">
                            <p class="text__list">Make a To-Do list</p>
                            <button class="btn__list">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-all" viewBox="0 0 16 16">
                                    <path d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z"/>
                                    <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z"/>
                                  </svg>
                            </button>
                        </li>
                    </ul>
                </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
