<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To Do-it</title>
</head>
<body>
    <div class="card">
        <h1 class="title__card">To Do (IT)</h1>
        <div class="input">
            <input type="text" class="input__field" id="input" required>
            <label for="input"> Oque deseja fazer?</label>
            <span class="input__icon-send">
                <i class="input__icon"></i>
            </span>
        </div>
        <div>
            <ul class="list">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Estudar Python
                    </label>
                    <button type="button" class=" btn-1 btn btn-outline-danger btn-sm ">Delete</button>
            </ul>
            <ul class="list">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Estudar Javascript
                    </label>
                    <button type="button" class=" btn-1 btn btn-outline-danger btn-sm ">Delete</button>            </ul>
            <ul class="list">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Estudar HTML e Css
                    </label>
                    <button type="button" class=" btn-1 btn btn-outline-danger btn-sm ">Delete</button>            </ul>
            <ul class="list">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Fazer uma To Do List
                    </label>
                    <button type="button" class=" btn-1 btn btn-outline-danger btn-sm ">Delete</button>            </ul>
        </div>
    </div>
    <footer class="footer">
        <p> Desenvolvido com â™¡ por Murilo Dorigo</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
